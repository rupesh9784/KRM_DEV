<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
        }
     
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
    
        th {
          background-color: #f2f2f2;
        }
    
      </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category, Price</th>
                <th>Stock Status</th>
                <th>Product Rows</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$999</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>Accessories</td>
                <td>$199</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Coffee Maker</td>
                <td>Home Appliances</td>
                <td>$49</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Desk Chair</td>
                <td>Furniture</td>
                <td>$150</td>
                <td>In Stock</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
