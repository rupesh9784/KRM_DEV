    <script>
        function inner(){
           console.log("i am inner fun");

        function outer(innerRef){
           console.log("i am outer fun");

        outer(inner);
    
        let arr = [10,12,15,17,20];

        //square array
       let sqArr = [];
       for(let i = 0; i<arr.length; i++){
            let sqVal = arr[i] * arr[i];
            sqArr.push(sqVal);
       }
       console.log("square Array" , sqArr);

      //cube array
       let cubeArr = [];
       for(let i = 0; i<arr.length; i++){
            let cubeVal = arr[i] * arr[i] * arr[i];
            cubeArr.push(cubeVal);
       }
       console.log("square Array" , cubeArr);
      
       //repeated
       function map(arr , cb){
           let newArr = [];
          for(let i = 0; i<arr.length; i++){
            let newVal = cb(arr[i]);
            newArr.push(newVal);
          }
          return newArr;
       }
 
    function sqArrFun(ele){
      return ele*ele;
    }

    const sqAns = map(arr , sqArrFun);
    console.log("new sq ans" , sqAns);
    


    //double all elements
  function doubleEle(ele){
     return 2*ele;
  }

    const doubleArr = map(arr, doubleEle);
